<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="js/three.min.js"></script>
        <script src="js/ammo.js"></script>
        <script>
            var scene = new THREE.Scene();
            //var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var width = 640, height = 480;
            var camera = new THREE.PerspectiveCamera( 75, width/height , 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();

            //renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setSize( width, height );

            document.body.appendChild( renderer.domElement );

            //var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var geometry = new THREE.SphereGeometry( 1, 20, 20 );
            var material = new THREE.MeshBasicMaterial( { color: 0xabcdef } );
            var sphere = new THREE.Mesh( geometry, material );

			var p_geometry = new THREE.PlaneGeometry( 4,4 );
			var p_material = new THREE.MeshBasicMaterial( {color: 0xfedcba, side: THREE.DoubleSide} );
			var p_plane = new THREE.Mesh( p_geometry, p_material );
            
			scene.add( sphere );
			scene.add( p_plane );

            camera.position.z = 15;

            var render = function () {
                requestAnimationFrame( render );

                sphere.rotation.x += 0.1;
                sphere.rotation.y += 0.1;
                p_plane.rotation.x += 0.1;
                p_plane.rotation.y += 0.1;
                p_plane.rotation.z += 0.1;

                renderer.render(scene, camera);
            };

            render();
        </script>
    </body>
</html>
